<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Group 16</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!--HEADER WEB START-->
	<div class="header">
		<div class="header-logo left">
			<a href="#">Group 16</a>
		</div>
		<ul class="left">
			<li class="search">
				<i class="fas fa-search"></i>
				<input type="text" name="" placeholder="Tìm kiếm tên hoặc nội dung cuộc trò chuyện">
			</li>
		</ul>
		<ul class="right">
			<li class="tooltip">
				<a href="#">
					<i class="far fa-calendar-check "></i>
				</a>
				<span class="tooltiptext">Quản lý công việc</span>
			</li>

			<li class="tooltip"><a href="#"><i class="far fa-file"></i></a>
			<span class="tooltiptext">Quản lý tập tin</span></li>
			<li class="tooltip"><a href="#"><i class="fas fa-user-plus"></i></a>
			<span class="tooltiptext">Quản lý liên lạc</span></li>
			<li class="tooltip"><a href="#"><i class="fas fa-info-circle"></i></a>
			<span class="tooltiptext">Thông tin</span></li>
			<li class="status">
				<span><img src="https://appdata.chatwork.com/avatar/ico_default_green.png" class="avatar"></span>
				<span id="nameStatus">ThongVu</span>
				<i class="fas fa-sort-down"></i>

			</li>
		</ul>
		<div class="clear"></div>
	</div>
	<!--HEADER WEB END-->
		
	<!--HEADER MOBILE START-->
	<div class="header-mob">
		<div class="status left">
				<span><img src="https://appdata.chatwork.com/avatar/ico_default_green.png" class="avatar"></span>
				<span id="nameStatus">ThongVu</span>
				<i class="fas fa-sort-down"></i>
		</div>

		<div class="icon right">
				<a href="" id="showMenu"><i class="fa fa-bars"></i></a>
		</div>
		<ul class="menu-item">
			<li><a href="#">Quản lý công việc</a></li>
			<li><a href="#">Quản lý tập tin</a></li>
			<li><a href="#">Quản lý liên lạc</a></li>
			<li><a href="#">Thông tin</a></li>
		</ul>
		<div class="clear"></div>
	</div>
	<!--HEADER MOBILE END-->
	<div class="content">Content</div>
</body>
</html>
